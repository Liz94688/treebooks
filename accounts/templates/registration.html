{% extends 'base.html' %}

{% load bootstrap_tags %}

{% load staticfiles %}

{% block title %}Registration{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ registration_form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Register</button>
    Already a user? Login <a href="{% url 'login' %}">here</a>
</form>

{% endblock%}
