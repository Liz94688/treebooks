{% extends 'base.html' %}

{% load bootstrap_tags %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}

<div class='bg-login-register'>
    <div class="d-flex row justify-content-center align-items-center text-center">
        <div class="col-sm-12 col-md-4 col-lg-3 align-self-center">
            <div class="circle-shape">
                <form class="login-register  mx-auto" method="POST">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap}}
                    <button type="submit" class="btn">Login</button>
                    <p>New user? create your account <a href="{% url 'registration' %}">here</a></p>
                    <p><a href="{% url 'password_reset' %}">I forgot my password</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
