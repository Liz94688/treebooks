{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Passoword Reset Page{% endblock %}

{% block content %}
<div class='bg-login-register'>
    <div class="h-100 d-flex row justify-content-center align-items-center text-center">
        <div class="col-xs-6">
            <div class="circle-shape">
                <h2 class="heading-form">Reset Password</h2>

                <form class="login-register password-reset login-f  mx-auto" method="POST">
                    {% csrf_token %}
                    {{ form.email.errors }}
                    <label for="id_email">Enter your email:</label>
                    {{ form.email }}
                    <button type="submit" class="btn btn-default">Reset password</button>
                    <p>New user? create your account <a href="{% url 'registration' %}">here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
