{% extends 'base.html' %}

{% load bootstrap_tags %}

{% load staticfiles %}

{% block title %}Password Reset Page{% endblock %}

{% block content %}
<div class='bg-login-register'>
    <div class="h-100 d-flex row justify-content-center align-items-center text-center">
        <div class="col-xs-6">
            <div class="circle-shape pwd-reset-conf">
                <h2 class="heading-form">Update your password</h2>

                <form class="login-register login-f  mx-auto" method="POST">
                    {% csrf_token %}
                    {{ form.email.errors }}

                    {{form | as_bootstrap}}

                    <button type="submit" class="btn btn-default">Change my password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
