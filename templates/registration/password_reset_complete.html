{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}

<div class="d-flex row justify-content-center align-items-center text-center">
    <div class="col-xs-6">
        <div class="circle-shape pwd-reset-sent">
            <h2 class="headers_all">Password reset complete</h2>
            <p>Your password has been set.<br>You may go ahead and log in now.</p>
            <a class="btn btn-success buttons_all" href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</div>

{% endblock%}
